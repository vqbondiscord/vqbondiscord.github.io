<!DOCTYPE html>
<html lang="en">
<head>
    <title>Da Customs</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external styles -->
    <style>
        html {
            background: #09090b;
        }
    </style>
</head>
<body>
    <main class="w-screen h-screen min-h-screen bg-zinc-950 text-white flex flex-col">
        <!-- Astro Island Placeholder -->
        <astro-island 
            uid="Z2rYWQg" 
            component-url="Nav.js" 
            component-export="default" 
            renderer-url="client.js" 
            props="{&quot;data-astro-cid-j7pv25f6&quot;:[0,true]}" 
            ssr="" 
            client="load" 
            opts="{&quot;name&quot;:&quot;Nav&quot;,&quot;value&quot;:true}" 
            await-children=""
        >
            <link rel="icon" href="/fav.png" type="image/png">
            <div>
                <nav class="max-w-[1500px] p-4 mx-auto flex justify-between">
                    <a href="/" class="text-2xl font-bold">
                        <img src="/dahood-removebg-preview.png" alt="Da Hood Logo" class="h-8">
                    </a>
                    <button class="cursor-pointer relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </nav>
            </div>
        </astro-island>

        <div class="flex-grow flex gap-4">
            <div class="h-full flex-1 flex justify-center items-center">
                <div class="mx-4 md:mx-24">
                    <span class="font-bold text-blue-400">EXPLORE &amp; ENJOY</span>
                    <h1 class="mt-4 text-6xl font-bold">
                        Welcome to <span class="text-blue-400">Da Custom</span>'s
                        <br>Official Website!
                    </h1>
                    <p class="text-2xl mt-8">
                        Explore our captivating world, stay updated on news and events, and engage with the vibrant
                        community!
                    </p>
                    <div class="mt-16 flex">
                        <a href="https://discord.gg/dacustoms" target="_blank" class="bg-blue-400 p-4 px-8 rounded-tl-full rounded-bl-full text-zinc-950 font-bold">Chat on Discord</a>
                        <a href="https://www.roblox.com/games/132854438258206/UPDATED-Da-Customs" target="_blank" class="border border-blue-400 border-opacity-40 p-4 px-8 rounded-tr-full rounded-br-full font-bold">Play the Game</a>
                    </div>
                </div>
            </div>
            <div class="flex-1 relative blur z-1 hidden md:block">
                <img src="/right-side.jpg" alt="Random image" class="w-full h-full z-1 object-cover object-center">
                <div class="absolute bg-gradient-to-r from-zinc-950 to-transparent z-2 inset-0"></div>
            </div>
        </div>
    </main>
    <script src="client.js"></script> <!-- External JavaScript -->
</body>
</html>
