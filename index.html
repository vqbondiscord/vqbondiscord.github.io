<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da Customs</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external styles -->
    <style>
        html {
            background: #09090b;
        }

        /* Menu styling */
        .menu {
            position: fixed;
            top: 0;
            right: -250px; /* Initially hidden off-screen from the right */
            width: 200px;
            height: 100%;
            background-color: #2d2d2d;
            transition: right 0.3s ease;
            z-index: 1000; /* Ensure it's above other content */
        }

        .menu.open {
            right: 0; /* Slide the menu in when open */
        }

        /* Darken the rest of the page */
        .darken {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
            display: none;
        }

        /* Menu links styling */
        .menu a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #333;
        }

        .menu-button {
            cursor: pointer;
            position: relative;
            z-index: 1500;
        }

    </style>
</head>
<body>
    <main class="w-screen h-screen min-h-screen bg-zinc-950 text-white flex flex-col">
        <!-- Astro Island Placeholder -->
        <astro-island 
            uid="Z2rYWQg" 
            component-url="Nav.js" 
            component-export="default" 
            renderer-url="client.js" 
            props="{&quot;data-astro-cid-j7pv25f6&quot;:[0,true]}" 
            ssr="" 
            client="load" 
            opts="{&quot;name&quot;:&quot;Nav&quot;,&quot;value&quot;:true}" 
            await-children=""
        >
            <link rel="icon" href="/fav.png" type="image/png">
            <div>
                <nav class="max-w-[1500px] p-4 mx-auto flex justify-between">
                    <a href="/" class="text-2xl font-bold">
                        <img src="/dahood-removebg-preview.png" alt="Da Hood Logo" class="h-8">
                    </a>
                    <!-- Menu button -->
                    <button id="menuButton" class="menu-button relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </nav>
            </div>
        </astro-island>

        <div class="flex-grow flex gap-4">
            <div class="h-full flex-1 flex justify-center items-center">
                <div class="mx-4 md:mx-24">
                    <span class="font-bold text-blue-400">EXPLORE &amp; ENJOY</span>
                    <h1 class="mt-4 text-6xl font-bold">
                        Welcome to <span class="text-blue-400">Da Custom</span>'s
                        <br>Official Website!
                    </h1>
                    <p class="text-2xl mt-8">
                        Explore our captivating world, stay updated on news and events, and engage with the vibrant
                        community!
                    </p>
                    <div class="mt-16 flex">
                        <a href="https://discord.gg/dacustoms" target="_blank" class="bg-blue-400 p-4 px-8 rounded-tl-full rounded-bl-full text-zinc-950 font-bold">Chat on Discord</a>
                        <a href="https://www.roblox.com/games/132854438258206/UPDATED-Da-Customs" target="_blank" class="border border-blue-400 border-opacity-40 p-4 px-8 rounded-tr-full rounded-br-full font-bold">Play the Game</a>
                    </div>
                </div>
            </div>
            <div class="flex-1 relative blur z-1 hidden md:block">
                <img src="/right-side.jpg" alt="Random image" class="w-full h-full z-1 object-cover object-center">
                <div class="absolute bg-gradient-to-r from-zinc-950 to-transparent z-2 inset-0"></div>
            </div>
        </div>
    </main>

    <!-- Pop-up menu -->
    <div id="menu" class="menu">
        <a href="https://roblox.fandom.com/wiki/Da_Hood_Entertainment/Da_Hood" class="hover:bg-zinc-950 p-4 rounded">About</a>
        <a href="/tos" class="hover:bg-zinc-950 p-4 rounded">Terms of Service</a>
        <a href="/screenshare-tool" class="hover:bg-zinc-950 p-4 rounded">ScreenShare Tool</a>
    </div>
    
    <!-- Dark overlay -->
    <div id="overlay" class="darken"></div>

    <script src="client.js"></script> <!-- External JavaScript -->
    <script>
        // Get elements
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');
        const overlay = document.getElementById('overlay');

        // Toggle menu visibility
        menuButton.addEventListener('click', () => {
            menu.classList.toggle('open'); // Slide the menu in/out
            overlay.style.display = menu.classList.contains('open') ? 'block' : 'none'; // Show the dark overlay
        });

        // Close menu when clicking on overlay
        overlay.addEventListener('click', () => {
            menu.classList.remove('open');
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
