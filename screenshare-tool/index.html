    <style>
        /* Background grid pattern */
        .bg-grid {
            --g: rgba(66, 66, 66, 0.18);
            background-size: 40px 40px;
            background-image: linear-gradient(to right, var(--g) 1px, transparent 1px),
                              linear-gradient(to bottom, var(--g) 1px, transparent 1px);
        }

        /* Dropdown menu styles */
        .menu-container {
            position: relative;
            display: inline-block;
        }

        .menu-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-menu a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-menu a:hover {
            background-color: #575757;
        }

        /* Right-side image with blur effect */
        .image-container {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 33.33%;
            overflow: hidden;
        }

        .image-container img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            filter: blur(8px);
            transform: scale(1.1);
        }

        /* Dark overlay for dropdown */
        .dark-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
    </style>
</head>
