<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenShare | Da Customs</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Add JavaScript files -->
    <script src="client.js" defer></script>
    <script src="Nav.js" defer></script>

    <style>
        /* Background grid pattern */
        .bg-grid {
            --g: rgba(66, 66, 66, 0.18);
            background-size: 40px 40px;
            background-image: linear-gradient(to right, var(--g) 1px, transparent 1px),
                              linear-gradient(to bottom, var(--g) 1px, transparent 1px);
        }

        /* Menu container */
        .menu {
            position: absolute;
            top: 100%; /* Positioned just below the button */
            left: 0; /* Aligned to the left of the button */
            width: 200px;
            background-color: #18181b;
            display: none;
            z-index: 1000;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transform: translateY(8px); /* Small downward offset for alignment */
        }

        /* Menu links */
        .menu a {
            display: block;
            padding: 1rem;
            color: white;
            text-decoration: none;
            border-radius: 0.25rem;
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #27272a;
        }

        /* Darken overlay */
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* Menu button */
        .menu-button {
            cursor: pointer;
            position: relative;
            z-index: 1500;
        }

        /* Anchor container for menu positioning */
        .menu-container {
            position: relative;
        }
    </style>
</head>
<body class="bg-zinc-950 text-white">
    <!-- Background SVG -->
    <div class="absolute inset-0 -top-20 blur-xl overflow-hidden -z-10">
        <svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg" class="w-full min-h-full scale-80 rotate-12">
            <g transform="translate(423.6143563560753 295.71951719757396)">
                <path d="M178.1 -164.3C221 -135.3 239 -67.6 228 -11C217.1 45.7 177.1 91.5 134.3 122.1C91.5 152.8 45.7 168.4 -12.5 180.9C-70.7 193.4 -141.4 202.8 -166.4 172.1C-191.4 141.4 -170.7 70.7 -163.3 7.4C-155.9 -55.9 -161.7 -111.7 -136.7 -140.7C-111.7 -169.7 -55.9 -171.9 5.9 -177.8C67.6 -183.6 135.3 -193.3 178.1 -164.3" fill="rgba(255, 164, 233, 0.25)"></path>
            </g>
        </svg>
    </div>

    <!-- Background grid -->
    <div class="absolute w-screen h-screen bg-zinc-950 text-white flex flex-col bg-grid -z-20"></div>

    <main class="w-screen h-screen text-white flex flex-col">
        <!-- Navigation -->
        <div>
            <nav class="max-w-[1500px] p-4 mx-auto flex justify-between items-center">
                <a href="/" class="text-2xl font-bold">
                    <img src="dahood-removebg-preview.png" alt="Da Customs Logo" class="h-8">
                </a>
                <!-- Menu container -->
                <div class="menu-container">
                    <!-- Menu button -->
                    <button id="menuButton" class="menu-button">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>

                    <!-- The menu -->
                    <div id="menu" class="menu">
                        <a href="https://www.roblox.com/communities/35344680/cursed-and-renx-are-cool-people-on-roblox-com#!/about" target="_blank">Community</a>
                        <a href="https://www.roblox.com/games/123456789/Da-Customs" target="_blank">Our Game</a>
                        <a href="https://www.roblox.com/groups/1234567/Da-Customs-Group#!/about" target="_blank">Our Group</a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex justify-center items-center">
            <div class="max-w-[1500px] mx-auto px-4 mt-8">
                <span class="text-blue-400 text-lg font-bold">DA CUSTOMS SUPPORT</span>
                <div class="prose prose-invert mt-3">
                    <h1>Screen Share Tool</h1>
                    <p>
                        Sometimes, our supporters may ask you to share your screen to help you with your issue.
                        This tool allows you to do that. Just click the button below to download the application.
                    </p>
                </div>
                <div class="mt-16">
                    <a href="https://google.com" target="_blank" class="bg-blue-400 p-4 px-8 rounded-full text-zinc-950 font-bold">
                        Download Now
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Dark overlay -->
    <div id="darkOverlay" class="dark-overlay"></div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const menu = document.getElementById('menu');
        const darkOverlay = document.getElementById('darkOverlay');

        // Toggle menu
        menuButton.addEventListener('click', () => {
            const isVisible = menu.style.display === 'block';
            menu.style.display = isVisible ? 'none' : 'block';
            darkOverlay.style.display = isVisible ? 'none' : 'block';
        });

        // Hide menu when clicking outside
        darkOverlay.addEventListener('click', () => {
            menu.style.display = 'none';
            darkOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
